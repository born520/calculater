<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-right: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-left: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="from-currency">계산할 통화선택:</label>
            <select id="from-currency">
                <option value="USD">USD - 미국 달러</option>
                <option value="JPY">JPY - 일본 엔</option>
                <option value="PHP">PHP - 필리핀 페소</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">금액:</label>
            <input type="number" id="amount" placeholder="금액을 입력하세요">
        </div>
        <div class="form-group">
            <label for="exchange-rate">환율 (목표 통화: 원화):</label>
            <input type="number" id="exchange-rate" placeholder="환율을 입력하세요">
        </div>
        <button onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const exchangeRate = document.getElementById('exchange-rate').value;
            const result = amount * exchangeRate;
            document.getElementById('result').innerText = `결과: ${result.toLocaleString()} 원`;
        }
    </script>
</body>
</html>
