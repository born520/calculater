<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            flex: 1 1 200px;
            margin-right: 20px;
            min-width: 150px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            width: 100%;
        }

        @media (max-width: 600px) {
            .form-group {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
            }
            .container {
                flex-direction: column;
                align-items: flex-start;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="from-currency">계산할 통화선택:</label>
            <select id="from-currency">
                <option value="USD">USD - 미국 달러</option>
                <option value="JPY">JPY - 일본 엔</option>
                <option value="PHP">PHP - 필리핀 페소</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">금액:</label>
            <input type="number" id="amount" placeholder="금액을 입력하세요">
        </div>
        <button onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchExchangeRates() {
            const response = await fetch('https://born520.github.io/exchaangerate/');
            const data = await response.json();
            return data;
        }

        async function calculate() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const rates = await fetchExchangeRates();
            let exchangeRate;

            switch (fromCurrency) {
                case 'USD':
                    exchangeRate = rates.USD;
                    break;
                case 'JPY':
                    exchangeRate = rates.JPY;
                    break;
                case 'PHP':
                    exchangeRate = rates.PHP;
                    break;
                default:
                    exchangeRate = 1;
            }

            const result = amount * exchangeRate;
            document.getElementById('result').innerText = `결과: ${result.toLocaleString()} 원`;
        }
    </script>
</body>
</html>
