<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환율 계산기</h1>
        <div class="form-group">
            <label for="amount">금액:</label>
            <input type="number" id="amount" placeholder="금액을 입력하세요">
        </div>
        <div class="form-group">
            <label for="from-currency">출발 통화:</label>
            <select id="from-currency">
                <option value="USD">USD - 미국 달러</option>
                <option value="KRW">KRW - 한국 원</option>
                <!-- 다른 통화 추가 가능 -->
            </select>
        </div>
        <div class="form-group">
            <label for="to-currency">목표 통화:</label>
            <select id="to-currency">
                <option value="KRW">KRW - 한국 원</option>
                <option value="USD">USD - 미국 달러</option>
                <!-- 다른 통화 추가 가능 -->
            </select>
        </div>
        <button onclick="calculate()">계산하기</button>
        <div id="result"></div>
    </div>

    <script>
        const exchangeRates = {
            USD: {
                KRW: 1300, // 예시 환율: 1 USD = 1300 KRW
                USD: 1
            },
            KRW: {
                USD: 0.00077, // 예시 환율: 1 KRW = 0.00077 USD
                KRW: 1
            }
        };

        function calculate() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            const rate = exchangeRates[fromCurrency][toCurrency];
            const result = amount * rate;
            document.getElementById('result').innerText = `결과: ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
